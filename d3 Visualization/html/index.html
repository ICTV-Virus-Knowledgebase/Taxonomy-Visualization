<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Taxonomy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<h1 class="center">Virus Taxonomy</h1>
<div id="d3_taxonomy_vis_container">
    <div class="color">
        <div class="years"></div>
        <div class="legend"></div>
    </div>
    <div class="space"></div>
    <div class="species light-bg"></div>
</div>
<script src="js/script.js"></script>
<script type="text/javascript">

    // All ICTV MSL releases
    const releases = [
        "--Select a release--",
        "1971", "1974", "1975", "1976", "1978", "1979",
        "1981", "1982", "1984", "1987",
        "1990", "1991", "1993", "1995", "1996", "1997", "1998", "1999",
        "2002", "2004", "2007", "2008", "2009", 
        "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", 
        "2020", "2021", "2022"
    ];

    // This runs when the DOM hierarchy has been fully constructed.
    document.addEventListener("DOMContentLoaded", function () {

        const containerSelector = ".container";
        const dataURL = ".";
        const taxonDetailsURL = "https://ictv.global/taxonomy/taxondetails";

        window.ICTV.d3TaxonomyVisualization(containerSelector, dataURL, releases, taxonDetailsURL);
    });
    
</script>
</body>
</html>
